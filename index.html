<!DOCTYPE html>
<html>
    <head>
        <title>Who's Baby is it Anyway?</title>

        <meta charset="utf-8">
        
        <link href='./css/reset.css' media='all' rel='stylesheet' type='text/css' />
        <link href='./css/main.css' media='all' rel='stylesheet' type='text/css' />
        
        <script src='./js/jq.js' type='text/javascript'></script>
        <script src='./js/main.js' type='text/javascript'></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="social">
                <a href="#"><img src="./img/twitter.png">
                <a href="#"><img src="./img/facebook.png">
            </div>
            <div id="logo">
                <a href="./"><img src="./img/logo.gif" /></a>
            </div>
            <div id="score">
                <img src="./img/score.png" />
            </div>

            <div id="game">
                <div class="row">
                    <div class="button one"></div>
                    <div class="button two"></div>
                    <div class="button three"></div>
                </div>
                <div class="row">
                    <div class="button one"></div>
                    <div class="button two"></div>
                    <div class="button three"></div>
                </div>
            </div>

            <form id="answer">
                <input type="text" value="GUESS ARTIST NAME" />
                <input type="submit" class="button enter" value="ENTER" />
                <input type="submit" class="button noclue" value="NO CLUE" />
            </form>

            <div id="gameover">
                <div class="message">
                    <p class="won"><img src="./img/youWin.png" /></p>
                    <p class="lost"><img src="./img/youLose.png" /></p>
                </div>
                <div class="playshare">
                    <a class="first" href="#"><img src="./img/shareScore.png" /></a>
                    <a href="#"><img src="./img/playAgain.png" /></a>
                </div>
            </div>
        </div>
    </body>
</html>
