    <body>
        <div id="wrapper">
            <div id="social" class="clear">
                <a class="t" href="#"><img src="./img/twitter.png">

            <div id="logo">

            <div id="score">

                    </div>
                    <div id="5" class="button three">
                        <div class="artist"></div>
                    </div>
                </div>
            </div>

            <form id="answer">
                <input type="text" id="guess" placeholder="GUESS ARTIST NAME" />
                <div class="button" id="enter"></div>
                <div class="button" id="noclue"></div>
            </form>

            <div id="gameover">
