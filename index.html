<!DOCTYPE html>
<html>
    <head>
        <title>Who's Baby is it Anyway?</title>

        <meta charset="utf-8">
        
        <link href='./css/reset.css' media='all' rel='stylesheet' type='text/css' />
        <link href='./css/main.css' media='all' rel='stylesheet' type='text/css' />
        
        <script src='./js/jq.js' type='text/javascript'></script>
        <script src='./js/main.js' type='text/javascript'></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="social">
                <a href="#"><img src="./img/twitter.png">
                <a href="#"><img src="./img/facebook.png">
            </div>
            <div id="logo">
                <a href="./"><img src="./img/logo.gif" /></a>
            </div>
            <div id="score">
                <p>0/0</p>
            </div>

            <div id="game">
                <div class="row">
                    <div id="0" class="button one"></div>
                    <div id="1" class="button two"></div>
                    <div id="2" class="button three"></div>
                </div>
                <div class="row">
                    <div id="3" class="button one"></div>
                    <div id="4" class="button two"></div>
                    <div id="5" class="button three"></div>
                </div>
            </div>

            <form id="answer">
                <input type="text" id="guess" value="GUESS ARTIST NAME" />
                <div class="button" id="enter"></div>
                <div class="button" id="noclue"></div>
            </form>

            <div id="gameover">
                <div class="message">
                    <p class="won"><img src="./img/youWin.png" /></p>
                    <p class="lost"><img src="./img/youLose.png" /></p>
                </div>
                <div class="playshare">
                    <a class="first" href="#"><img src="./img/shareScore.png" /></a>
                    <a href="#"><img src="./img/playAgain.png" /></a>
                </div>
            </div>
        </div>

        
        <script type="text/javascript" src="//use.typekit.net/imb7lrb.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
       
    </body>
</html>
